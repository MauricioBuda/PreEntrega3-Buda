        <header class="index__header">

            <nav class="navbar navbar-expand-lg " style="background-image: radial-gradient(#a6d3eb, #cb50a0 );">

                    <a class="navbar-brand" href="../index.html"><img class="index__img-nav"

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    </button>
                    <div class="collapse navbar-collapse nav_bs" id="navbarNav">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


        </header>

        <section class="contacto__section1">
            <h1 class="animate__zoomIn animate__animated wow contacto__h1">
                Escribinos por consultas o reclamos 
            </h1>

            <h2 class="contacto__h2">
                Recibiras la respuesta dentro de las 24hs
            </h2>

            <form class="contacto__form">
                <fieldset class="contacto__fieldset">
                    <legend>
                        Todos los campos son obligatorios!
                    </legend>
                    <div class="contacto__div--label">

                        <div class="contacto__div--input">
                            <div>
                                <label for="nombre">Nombre:</label>
                                <div class="contacto__recuadros">
                                    <input class="contacto__input--renglones" type="text" id="nombre"
                                        placeholder="Nombre">
                                </div>
                            </div>
                        </div>

                        <div class="contacto__div--input">
                            <div>
                                <label for="apellido">Apellido:</label>
                                <div class="contacto__recuadros">
                                    <input class="contacto__input--renglones" type="text" id="apellido"
                                        placeholder="Apellido">
                                </div>
                            </div>
                        </div>

                        <div class="contacto__div--input">
                            <div>
                                <label for="email">E-mail:</label>
                                <div class="contacto__recuadros">
                                    <input class="contacto__input--renglones" type="email" id="email"
                                        placeholder="Correo electronico">
                                </div>
                            </div>
                        </div>

                        <div class="contacto__textarea">
                            <textarea name="" id="" cols="30" rows="15"
                                placeholder="Dejenos consulta/reclamo aqui!"></textarea>
                        </div>

                        <div class="contacto__boton-enviar">
                            <input type="submit" value="Enviar">
                        </div>

                    </div>

                </fieldset>
            </form>
        </section>
    </main>

    <footer class="footer__contacto">

        </p>
